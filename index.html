<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <title>Decore as Cores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Tela Inicial -->
    <div id="start-screen" class="screen active">
        <div class="title-container">
            <h1 class="game-title">DECORE AS CORES</h1>
            <div class="color-preview">
                <div class="color-circle red"></div>
                <div class="color-circle blue"></div>
                <div class="color-circle green"></div>
                <div class="color-circle yellow"></div>
            </div>
        </div>
        <button id="start-button" class="game-button">INICIAR JOGO</button>
        <div class="instructions">
            <h3>Como Jogar</h3>
            <p>Memorize a sequência de cores e toque na ordem correta. A cada rodada, uma nova cor é adicionada e a velocidade aumenta!</p>
        </div>
    </div>

    <!-- Tela do Jogo -->
    <div id="game-screen" class="screen">
        <div class="game-header">
            <div class="score-info">
                <span>Pontuação: <span id="score">0</span></span>
                <span>Nível: <span id="level">1</span></span>
            </div>
            <div id="status-message" class="status-message">Prepare-se...</div>
        </div>
        
        <div class="game-area">
            <div class="colors-grid">
                <button class="color-button red" data-color="red"></button>
                <button class="color-button blue" data-color="blue"></button>
                <button class="color-button green" data-color="green"></button>
                <button class="color-button yellow" data-color="yellow"></button>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="pause-button" class="control-button">PAUSAR</button>
        </div>
    </div>

    <!-- Tela de Game Over -->
    <div id="gameover-screen" class="screen">
        <div class="gameover-content">
            <h2>GAME OVER</h2>
            <div class="final-stats">
                <p>Pontuação Final: <span id="final-score">0</span></p>
                <p>Nível Alcançado: <span id="final-level">1</span></p>
                <p id="performance-message">Tente novamente!</p>
            </div>
            <div class="gameover-buttons">
                <button id="restart-button" class="game-button">JOGAR NOVAMENTE</button>
                <button id="menu-button" class="game-button secondary">MENU PRINCIPAL</button>
            </div>
        </div>
    </div>

    <!-- Tela de Pausa -->
    <div id="pause-screen" class="screen">
        <div class="pause-content">
            <h2>JOGO PAUSADO</h2>
            <div class="pause-stats">
                <p>Pontuação: <span id="pause-score">0</span></p>
                <p>Nível: <span id="pause-level">1</span></p>
            </div>
            <div class="pause-buttons">
                <button id="resume-button" class="game-button">CONTINUAR</button>
                <button id="quit-button" class="game-button secondary">SAIR</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
